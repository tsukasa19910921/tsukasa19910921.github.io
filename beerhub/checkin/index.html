  <script>
    // URLã®ãƒãƒƒã‚·ãƒ¥ã‹ã‚‰åº—èˆ—IDã‚’å–å¾—
    let storeId = location.hash.slice(1); // #store-001 â†’ store-001

    // ã‚¯ã‚¨ãƒªãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’é™¤å»ï¼ˆ?utm=xxx ãªã©ï¼‰
    const queryIndex = storeId.indexOf('?');
    if (queryIndex !== -1) {
      storeId = storeId.substring(0, queryIndex);

    // storeIdå½¢å¼ã®ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
    const isValidStoreId = /^store-[A-Za-z0-9_-]+$/.test(storeId);

    // ãƒ‡ã‚£ãƒ¼ãƒ—ãƒªãƒ³ã‚¯URL
    const deepLink = isValidStoreId ? `beerhub://checkin/${storeId}` : null;

    // åº—èˆ—IDè¡¨ç¤º
    document.getElementById('store-id-display').textContent = storeId || '(æœªæŒ‡å®š)';

    // UAåˆ¤å®š
    const ua = navigator.userAgent;
    const isIOS = /iPhone|iPad|iPod/.test(ua);
    const isAndroid = /Android/.test(ua);

    // ã‚¹ãƒˆã‚¢ãƒªãƒ³ã‚¯è¨­å®š
    if (isIOS) {
      // TODO: App Storeå…¬é–‹å¾Œã«IDã‚’æ›´æ–°
      document.getElementById('ios-link').href = 'https://apps.apple.com/app/id0000000000';
      document.getElementById('android-link').classList.add('hidden');
    } else if (isAndroid) {
      document.getElementById('android-link').href =
        'https://play.google.com/store/apps/details?id=com.github.tsukasa19910921.beerhub';
      document.getElementById('ios-link').classList.add('hidden');
    }
    // ãã‚Œä»¥å¤–ï¼ˆPCç­‰ï¼‰ã¯ä¸¡æ–¹è¡¨ç¤º

    // ã‚¢ãƒ—ãƒªèµ·å‹•æˆåŠŸãƒ•ãƒ©ã‚°
    let appOpened = false;
    let fallbackTimer = null;

    /**
     * ãƒšãƒ¼ã‚¸ã®å¯è¦–æ€§ãŒå¤‰ã‚ã£ãŸæ™‚ã®å‡¦ç†
     * ã‚¢ãƒ—ãƒªãŒèµ·å‹•ã™ã‚‹ã¨ãƒšãƒ¼ã‚¸ãŒéè¡¨ç¤ºã«ãªã‚‹ã®ã§ã€æˆåŠŸã¨ã¿ãªã™
     */
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        appOpened = true;
        if (fallbackTimer) {
          clearTimeout(fallbackTimer);
          fallbackTimer = null;
        }

    });

    /**
     * ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯è¡¨ç¤º
     */
    function showFallback() {
      if (appOpened) return; // ã‚¢ãƒ—ãƒªèµ·å‹•æˆåŠŸæ™‚ã¯ä½•ã‚‚ã—ãªã„

      document.getElementById('status').innerHTML =
        'ã‚¢ãƒ—ãƒªãŒã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã•ã‚Œã¦ã„ãªã„ã‚ˆã†ã§ã™';
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('fallback').classList.add('show');
    }

    /**
     * ã‚¢ãƒ—ãƒªã‚’é–‹ãè©¦è¡Œ
     */
    function tryOpenApp() {
      if (!deepLink) {
        document.getElementById('status').innerHTML =
          '<span class="error-message">æœ‰åŠ¹ãªåº—èˆ—IDã§ã¯ã‚ã‚Šã¾ã›ã‚“</span>';
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('fallback').classList.add('show');
        return;
      }

      // æ—¢å­˜ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚¯ãƒªã‚¢
      if (fallbackTimer) {
        clearTimeout(fallbackTimer);
      }

      // ã‚¢ãƒ—ãƒªèµ·å‹•ã‚’è©¦è¡Œ
      window.location.href = deepLink;

      // 1.5ç§’å¾Œã«ã¾ã ã“ã®ãƒšãƒ¼ã‚¸ã«ã„ãŸã‚‰ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯è¡¨ç¤º
      fallbackTimer = setTimeout(showFallback, 1500);

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚
    if (!isValidStoreId) {

      tryOpenApp();
